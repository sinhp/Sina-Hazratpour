---
layout: default
title: Sina's Blog
---

<div class="blurb">
	<h1>Hi there, I'm Sina!</h1>
	<p> <a href="/about">Read more about me here.</a></p>
</div><!-- /.blurb -->




<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
